name: Format

on:
  push:
    branches: ['main', 'feat/**']
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v3
        with:
          version: 10.17.0
      - run: pnpm install --frozen-lockfile
      - run: pnpm run format
